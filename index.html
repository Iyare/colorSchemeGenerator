<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator | Portfolio Project</title>
    
    <link rel="stylesheet" href="app.css">
    
    
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <header >
      <form class="container">
         
        <input type="color" name="color" id="color-picker">
        <label for="color"></label>
         <label for="color-schemes"> </label>
           <select name="scheme" id="color-schemes">
                <option value="monochrome" selected >Monochrome</option>
                <option value="monochrome-dark">Monochrome-Dark</option>
                <option value="monochrome-light">Monochrome-Light</option>
                <option value="analogic">Analogic</option>
                <option value="analogic-complement">Analogic-Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button type="submit" id="get-color">Get color scheme</button>
      </form>
           
      
    </header>
    <main id="color-pallet" class="container">
      <div id="color-container">

        <div class="colors"></div>

        <div class="colors"></div>
        <div class="colors">
          <span class="color-code">#48575</span> -->
        </div>

    </main>
</body>
</html>
